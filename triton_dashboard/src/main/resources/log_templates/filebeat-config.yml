apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: ${NAMESPACE}
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
          # - /var/lib/docker/containers/*/*.log
        
        # 범용적인 멀티라인 설정
        multiline.type: pattern
        multiline.pattern: '^[[:space:]]' # 패턴: 공백(space) 또는 탭(tab)으로 시작하는 라인
        multiline.negate: false
        multiline.match: after
    processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
                # logs_path: "/var/lib/docker/containers/"  
    output.logstash:
      hosts: ["logstash.logging.svc.cluster.local:${LOGSTASH_PORT}"]
