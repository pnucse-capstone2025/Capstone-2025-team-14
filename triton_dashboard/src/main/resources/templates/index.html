<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Triton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5">
        <h1 class="display-4">Welcome to Triton</h1>
        <p class="lead">Your MSA Deployment Support Platform</p>
        <hr class="my-4">
        <p>Please login or register to continue.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button">Login</a>
            <a class="btn btn-outline-secondary btn-lg" th:href="@{/register}" role="button">Register</a>
        </div>
    </div>
</div>
</body>
</html>
