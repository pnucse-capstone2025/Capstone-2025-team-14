<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login to Triton</h3>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">사용자 이름이나 비밀번호가 잘못되었습니다.</div>
            <div th:if="${param.logout}" class="alert alert-success">로그아웃 되었습니다.</div>
            <div th:if="${param.success}" class="alert alert-success">회원가입 되었습니다. 로그인 해주세요.</div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
              <a th:href="@{/register}">계정 생성</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
  const accessToken = /*[[${accessToken}]]*/ null;

  if (accessToken) {
    const expiryDate = new Date();
    expiryDate.setTime(expiryDate.getTime() + (60 * 60 * 1000));

    document.cookie =  `Authorization=${accessToken}; expires=${expiryDate.toUTCString()}; path=/`;
    window.location.href = "/projects";
  }
</script>
</body>
</html>
