<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Triton MSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsDelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block layout:fragment="css"></th:block>
</head>

<body>

<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar(project=${project})}"></div>

    <div id="page-content-wrapper" class="d-flex flex-column">
        <nav th:replace="~{fragments/header :: header}"></nav>

        <main class="container-fluid flex-grow-1 d-flex flex-column">
            <section layout:fragment="page-content" class="flex-grow-1 d-flex flex-column"></section>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<th:block layout:fragment="page-scripts"></th:block>

<script>
    window.addEventListener('DOMContentLoaded', event => {
        const menuToggleButton = document.body.querySelector('#menu-toggle');
        if(menuToggleButton) {
            menuToggleButton.addEventListener('click', event => {
                event.preventDefault();
                document.body.querySelector('#wrapper').classList.toggle('toggled');
            });
        }
    });
</script>
</body>
</html>
