jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF}
jwt.tokenTimeoutSec=${JWT_TOKEN_TIMEOUT_SEC:3600}
jwt.refreshTokenTimeoutSec=${JWT_REFRESH_TOKEN_TIMEOUT_SEC:604800}

rag.service.url=${RAG_SERVICE_URL:http://localhost:8000}

elasticsearch.host=${ELASTICSEARCH_HOST:localhost}
elasticsearch.port=${ELASTICSEARCH_PORT:30920}

monitoring.scheduler.rate=${MONITORING_SCHEDULER_RATE:60000}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

api.key.encryption.password=${API_KEY_ENCRYPTION_PASSWORD}
api.key.encryption.salt=${API_KEY_ENCRYPTION_SALT}
