<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title th:text="|${project.name} - 서비스 모니터링|">서비스 모니터링</title>
</head>
<body>
<section layout:fragment="page-content">
  <div class="container-fluid p-4">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">
        <i class="bi bi-display-fill me-2"></i>서비스 모니터링
      </h1>
    </div>

    <div id="alert-container">
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-5">
        <div class="card border-left-primary shadow mb-4">
          <div class="card-body py-3">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              배포 명세(YAML) 관리
            </div>
            <hr class="mt-0">
            <form th:action="@{/projects/{projectId}/monitoring/upload(projectId=${project.id})}" method="post" enctype="multipart/form-data" class="mb-4">
              <label for="yamlFiles" class="form-label small">
                <i class="bi bi-cloud-arrow-up-fill"></i> 신규 파일 업로드
              </label>
              <div class="input-group">
                <input type="file" class="form-control form-control-sm" id="yamlFiles" name="yamlFiles" accept=".yaml,.yml" required multiple>
                <button class="btn btn-primary btn-sm" type="submit">저장</button>
              </div>
              <div class="form-text small mt-1">.yml, .yaml 파일만 선택 가능 (다중 선택 가능)</div>
            </form>

            <h6 class="small font-weight-bold"><i class="bi bi-list-ul"></i> 저장된 파일</h6>
            <div class="list-group list-group-flush" style="max-height: 250px; overflow-y: auto;">
              <div th:if="${#lists.isEmpty(savedYamls)}" class="text-center text-muted small p-3">
                저장된 파일이 없습니다.
              </div>
              <div th:each="yaml : ${savedYamls}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-2">
                                <span>
                                    <i class="bi bi-filetype-yml me-2"></i>
                                    <span th:text="${yaml.filename}"></span>
                                </span>
                <form th:action="@{/projects/{projectId}/monitoring/delete/{yamlIndex}(projectId=${project.id}, yamlIndex=${yaml.index})}" method="post" onsubmit="return confirm('이 파일을 정말로 삭제하시겠습니까?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger border-0">
                    <i class="bi bi-trash3"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-left-success shadow">
          <div class="card-body py-3">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              AI 분석 설정
            </div>
            <hr class="mt-0">
            <form id="ai-settings-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="providerSelect" class="form-label small fw-bold">LLM 서비스</label>
                  <select class="form-select form-select-sm" id="providerSelect">
                    <option value="">선택 없음</option>
                    <option th:each="provider : ${llmProviders}"
                            th:value="${provider.name()}"
                            th:text="${provider.name()}"
                            th:selected="${analysisModel.provider != null and provider == analysisModel.provider}">
                    </option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="modelSelect" class="form-label small fw-bold">AI 모델</label>
                  <select class="form-select form-select-sm" id="modelSelect">
                  </select>
                </div>
              </div>
              <button type="button" id="save-ai-settings" class="btn btn-success btn-sm w-100">설정 저장</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card border-left-info shadow h-100">
          <div class="card-body py-3 d-flex flex-column">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
              모니터링 이력
            </div>
            <hr class="mt-0">
            <div class="flex-grow-1" style="overflow-y: auto;">
              <div th:if="${monitoringHistories.isEmpty()}" class="text-center text-muted small p-5 d-flex flex-column justify-content-center h-100">
                <i class="bi bi-clock-history fs-2"></i>
                <p class="mt-2">모니터링 이력이 없습니다.</p>
              </div>
              <div class="table-responsive" th:unless="${monitoringHistories.isEmpty()}">
                <table class="table table-sm table-hover table-borderless">
                  <tbody>
                  <tr th:each="history : ${monitoringHistories.content}"
                      th:onclick="|location.href='@{/projects/{projectId}/monitoring/history/{historyId}(projectId=${project.id}, historyId=${history.id})}'|"
                      style="cursor:pointer;">
                    <td class="align-middle">
                      <div class="fw-bold" th:text="${history.title}"></div>
                      <div class="small text-muted" th:text="${#strings.abbreviate(history.monitoringReport, 120)}"></div>
                    </td>
                    <td class="align-middle text-nowrap text-end">
                      <div class="small" th:text="${#temporals.format(history.createdAt, 'yyyy-MM-dd')}"></div>
                      <div class="small text-muted" th:text="${#temporals.format(history.createdAt, 'HH:mm')}"></div>
                    </td>
                    <td class="align-middle text-end" th:onclick="|event.stopPropagation()|">
                      <form th:action="@{/projects/{projectId}/monitoring/history/delete/{historyId}(projectId=${project.id}, historyId=${history.id})}" method="post" onsubmit="return confirm('이 이력을 정말로 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-sm btn-outline-secondary border-0">
                          <i class="bi bi-trash3"></i>
                        </button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <nav th:if="${monitoringHistories.totalPages > 1}" aria-label="Page navigation" class="mt-auto">
              <ul class="pagination pagination-sm justify-content-center mb-0 mt-3">
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<th:block layout:fragment="page-scripts">
  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
      const projectId = /*[[${project.id}]]*/ null;
      const allModels = /*[[${llmModels}]]*/ [];
      const currentProviderName = /*[[${analysisModel.provider?.name()}]]*/ null;
      const currentModelName = /*[[${analysisModel.model?.name()}]]*/ null;

      const providerSelect = document.getElementById('providerSelect');
      const modelSelect = document.getElementById('modelSelect');
      const saveButton = document.getElementById('save-ai-settings');

      function updateModelOptions() {
        const selectedProvider = providerSelect.value;
        modelSelect.innerHTML = '<option value="">선택 없음</option>';

        if (selectedProvider) {
          const filteredModels = allModels.filter(m => m.provider === selectedProvider);
          filteredModels.forEach(model => {
            const option = new Option(model.modelName, model.name);
            modelSelect.add(option);
          });
        }

        if (selectedProvider === currentProviderName && currentModelName) {
          modelSelect.value = currentModelName;
        }
      }

      providerSelect.addEventListener('change', updateModelOptions);

      saveButton.addEventListener('click', function() {
        const provider = providerSelect.value;
        const model = modelSelect.value;

        if ((!provider && !model) || (provider && model)) {
          fetch(`/api/projects/${projectId}/monitoring/endpoint`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ provider: provider || null, model: model || null })
          })
                  .then(response => {
                    const alertContainer = document.getElementById('alert-container');
                    alertContainer.innerHTML = '';
                    let alertDiv;
                    if (response.ok) {
                      alertDiv = createAlert('success', 'AI 모델 설정이 성공적으로 저장되었습니다.');
                    } else {
                      alertDiv = createAlert('danger', '설정 저장에 실패했습니다.');
                    }
                    alertContainer.appendChild(alertDiv);
                  })
                  .catch(error => {
                    console.error('Error:', error);
                    const alertContainer = document.getElementById('alert-container');
                    alertContainer.innerHTML = '';
                    const alertDiv = createAlert('danger', '오류가 발생했습니다: ' + error);
                    alertContainer.appendChild(alertDiv);
                  });
        } else {
          const alertContainer = document.getElementById('alert-container');
          alertContainer.innerHTML = '';
          const alertDiv = createAlert('warning', '공급자와 모델을 모두 선택하거나 모두 선택 해제해야 합니다.');
          alertContainer.appendChild(alertDiv);
        }
      });

      function createAlert(type, message) {
        const wrapper = document.createElement('div');
        wrapper.classList.add('alert', `alert-${type}`, 'alert-dismissible', 'fade', 'show');
        wrapper.setAttribute('role', 'alert');

        const iconClass = type === 'success' ? 'bi-check-circle-fill' : (type === 'danger' ? 'bi-exclamation-triangle-fill' : 'bi-info-circle-fill');

        wrapper.innerHTML = `
                <i class="bi ${iconClass} me-2"></i>
                <span>${message}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
        return wrapper;
      }

      updateModelOptions();
    });
  </script>
</th:block>
</body>
</html>
