apiVersion: v1
kind: ConfigMap
metadata:
  name: metricbeat-config
  namespace: ${NAMESPACE}
  labels:
    k8s-app: metricbeat
data:
  metricbeat.yml: |
    metricbeat.config.modules:
      path: ${path.config}/modules.d/*.yml
      reload.enabled: false
    processors:
      - add_kubernetes_metadata: {}
    
    setup.ilm.enabled: false
    
    setup.template:
      name: "project-${PROJECT_ID}-metrics-template"
      pattern: "project-${PROJECT_ID}-metrics-*"
    output.elasticsearch:
      hosts: ['${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}']
      index: "project-${PROJECT_ID}-metrics-%{+YYYY.MM.dd}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metricbeat-modules
  namespace: ${NAMESPACE}
  labels:
    k8s-app: metricbeat
data:
  system.yml: |
    - module: system
      period: 10s
      metricsets:
        - cpu
        - load
        - memory
        - network
        - process
        - process_summary
        - uptime
        - socket_summary
      process.include_top_n:
        by_cpu: 5
        by_memory: 5
  kubernetes.yml: |
    - module: kubernetes
      period: 10s
      metricsets:
        - node
        - system
        - pod
        - container
        - volume
      hosts: ["https://${NODE_NAME}:10250"]
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      ssl.verification_mode: "none"
